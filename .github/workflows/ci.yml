name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install System Dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libopengl0 libxkbcommon-x11-0 libdbus-1-3 x11-utils libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xinput0 libxcb-xfixes0
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PyQt6 pyyaml pytest pytest-qt requests
        
    - name: Run Tests
      # We need a headless backend for PyQt6 tests on CI
      env:
        QT_QPA_PLATFORM: offscreen
        PYTHONPATH: .
      run: |
        pytest tests/
